PLG_SYSTEM_ARSJED="Système - Intégration de Akeeba Release System avec installation à partir du Web"
PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Autorise le plugin de mise à jour de Akeeba Release System de produire des URL qui fonctionnent avec la fonctionnalité 'Installer à partir du web' introduit dans Joomla! 3.2. Si un utilisateur vient sur votre site à partir de la fonction d'installation à partir du web l'URL générée redirigera l'utilisateur vers le Gestionnaire d'extensions de son site avec l'URL de téléchargement pré-remplies. Vous aurez besoin d'avoir les dernières versions des plugins activés pour que cette option fonctionne."
