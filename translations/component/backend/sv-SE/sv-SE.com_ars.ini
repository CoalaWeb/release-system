COM_ARS_CONFIG_UPDATE_DOWNLOADID_LABEL="Nedladdnings-ID"
COM_ARS_CONFIG_UPDATE_DOWNLOADID_DESC="Nedladdninsg-ID krävs för att kunna ladda ned uppdateringar till den Professionella versionen. Erhåll ditt ID från AkeebaBackup.com. VARNING: Att endast ange ett Nedladdninsg-ID aktiverar inte alla funktioner. Du måste också installera den professionella versionen."
