COM_ARS_CONFIG_SHOW_DIRECTLINK_LABEL="Visa Direkt Länk"
COM_ARS_CONFIG_SHOW_DIRECTLINK_DESC="Om aktiverad visas en direkt nedladdningslänk, komplett med ett Nedladdnings-ID för inloggade användare. Detta är användbart för installation av komponenter som distribueras för en avgift i Joomla! utan att behöva ladda ned en ZIP-fil loklat först. Väldigt praktiskt om man använder en läsplatta eller smartphone utan egen lagringsmöjlighet."
COM_ARS_CONFIG_DIRECTLINKEXTENSIONS_LABEL="Direkt Länk tillägg"
COM_ARS_CONFIG_DIRECTLINKEXTENSIONS_DESC="En komma-separerad lista med filsuffix som direktlänkar skall visas för. Rekommenderas: zip,tar,tar.gz"
COM_ARS_CONFIG_DIRECTLINKDESCRIPTION_LABEL="Direkt Länk beskrivning"
COM_ARS_CONFIG_DIRECTLINKDESCRIPTION_DESC="Förklarande text som visas intill Direkt Länken. Lämna tomt för att visa standardtexten."
COM_ARS_CONFIG_DIRECTLINKDESCRIPTION_DEFAULT="DirektLänk::Denna länk kan användas för att ladda ned filen utan att behöva logga in på webbplatsen. Den kan också användas till att enkelt installera våra Professional Joomla! tillägg utan att behöva ladda ned något. Gör så här: Högerklicka (eller håll ned på en pekskärm) och kopiera denna länk. Gå sedan till din Joomla! back-end, Tillägg, Hantera tillägg och klistra in den i fältet 'Installera från URL' för att installera detta tillägg."
COM_ARS_LBL_ITEM_DIRECTLINK="DirektLänk"

COM_ARS_CONFIG_BEGENCHANGELOG_LABEL="Skapa ändringslogg för BleedingEdge utgåvor"
COM_ARS_CONFIG_BEGENCHANGELOG_DESC="Om påslagen, kommer ARS att söka efter en fil med namnet CHANGELOG i varje BleedingEdge utgåva. Den kommer automatiskt att skapa utgåvonoteringar baserade på skillnaderna i ändringsloggen i den aktuella och den föregående utgåvan."
COM_ARS_CONFIG_BECOLORISECHANGELOG_LABEL="Färgsätt ändringsloggen"
COM_ARS_CONFIG_BECOLORISECHANGELOG_DESC="Om påslagen, kommer ARS att formatera ändringsloggen baserad på BleedingEdge utgåvorna."

