COM_ARS_CONFIG_S3_TIME_LABEL="Tidgräns för autentiserade URL:er"
COM_ARS_CONFIG_S3_TIME_DESC="ARS skapar vad Amazon kallar autentiserade URL:er för nedladdning av ala slags objekt i en S3-Bucket. Dessa URL:er är konstruerade för att bli ogiltiga efter en viss tid. Detta alternativ kontrollerar när dessa URL:er skall bli ogiltiga. Håll denna gräns så kort som möjligt. Öka endast om du har stora filer och du vill att dina användare skall kunna använda nedladdningshanterare såsom  DownThemAll, som skapar ett flertal anslutningar under hela nedladdningsprocessen. VIKTIGT! Make sure your server clock is synchronised with a time server in order for this feature to work as expected and allow downloads of files stored on Amazon S3."
