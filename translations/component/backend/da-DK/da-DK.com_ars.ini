COM_ARS_CONFIG_S3_BUCKET_LABEL="Bucket"
COM_ARS_CONFIG_S3_BUCKET_DESC="Amazon S3 bucket hvor dine filer er/bliver gemt. Bucket skal eksistere (ARS kan IKKE oprette en for dig). Brugeren med adgangsnøglen og den hemmeligenøgle ovenover, skal have mindst læseadgang til bucket for at download virker. VIGTIGT! Bucket navne er bogstavsfølsomme. Abc, abc og ABC er tre <em>forskellige</em> buckets i Amazon S3!"
