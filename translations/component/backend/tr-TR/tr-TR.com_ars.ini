COM_ARS_CONFIG_S3INTEGRATION_HEADER_LABEL="S3 Tümleştirmesi"
COM_ARS_CONFIG_S3INTEGRATION_HEADER_DESC="Akeeba Dağıtım Sistemi, isteğe bağlı olarak indirilecek dosyaları Amazon S3 üzerinde tutabilir. Bu özellik için bir Amazon S3 aboneliğiniz olmalıdır. Ayrıntılı bilgi almak ve kullanım özellikleri için belgeleri okuyun."

COM_ARS_CONFIG_S3_ACCESSKEY_LABEL="Erişim Anahtarı"
COM_ARS_CONFIG_S3_ACCESSKEY_DESC="Amazon S3 erişim anahtarınız. http://s3.amazonaws.com adresinden yeni bir  anahtar oluşturabilir ya da varolan anahtarı kullanabilirsiniz."
COM_ARS_CONFIG_S3_SECRETKEY_LABEL="Gizli Anahtar"
COM_ARS_CONFIG_S3_SECRETKEY_DESC="Amazon S3 gizli anahtarınız. http://s3.amazonaws.com adresinden yeni bir  anahtar oluşturabilir ya da varolan anahtarı kullanabilirsiniz."
COM_ARS_CONFIG_S3_BUCKET_LABEL="Buket"
COM_ARS_CONFIG_S3_BUCKET_DESC="Dosyalarınızın saklandığı Amazon S3 buketi. Buket önceden hazır olmalıdır. (ADS sizin için bir buket oluşturamaz). İndirmelerin çalışabilmesi için, erişim ve gizli anahtarlara sahip olan kullanıcının en azından buketi okuma izninin olması gerekir. ÖNEMLİ! Buket adları büyük küçük harfe duyarlıdır. Abc, abc ve ABC Amazon S3 tarafından üç <em>farklı</em> buket olarak algılanır."
COM_ARS_CONFIG_S3_PERMS_LABEL="Varsayılan izinler"
COM_ARS_CONFIG_S3_PERMS_DESC="Akeeba Dağıtım Sistemi tarafından Amazon S3 üzerine yüklenen dosyalara uygulanacak varsayılan izinler"
