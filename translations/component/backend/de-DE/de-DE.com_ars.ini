COM_ARS_CONFIG_DIRECTLINKDESCRIPTION_LABEL="Beschreibung des direkten Links"
COM_ARS_CONFIG_DIRECTLINKDESCRIPTION_DESC="Beschreibung, die neben dem direkten Link angezeigt werden soll. Lassen Sie dieses Feld leer um den Standardtext anzeigen zu lassen."
COM_ARS_CONFIG_DIRECTLINKDESCRIPTION_DEFAULT="Direkter Link:: Dieser Link kann für den direkten Download ohne Login auf der Seite verwendet werden. Er kann außerdem dazu genutzt werden unsere professionellen Joomla Erweiterungen zu installieren ohne sie vorher lokal zu speichern. Und so funktionierts. Rechter Klick (der langer Tap, wenn Sie einen Touch Screen nutzen) und Link kopieren. Navigieren Sie anschließend zum Backend Ihrer Seite und dort auf Erweiterungen, Installieren und fügen Sie den kopierten Link in das Feld ' Von Webadresse installieren' ein um die Erweiterung zu installieren."
COM_ARS_LBL_ITEM_DIRECTLINK="Direkter Link"

