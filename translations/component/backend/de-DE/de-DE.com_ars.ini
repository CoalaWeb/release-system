COM_ARS_CONFIG_S3INTEGRATION_HEADER_LABEL="S3 Integration"
COM_ARS_CONFIG_S3INTEGRATION_HEADER_DESC="Akeeba Release System kann optional mit Amazon S3 verknüpft werden um die Dateien dort zu speichern. Sie mmüssen dazu bei Amazon S3 angemeldet sein. Bitte lesen Sie die Dokumentation bevor Sie diese Funktion nutzen."

COM_ARS_CONFIG_S3_ACCESSKEY_LABEL="Access Key"
COM_ARS_CONFIG_S3_ACCESSKEY_DESC="Ihr Amazon S3 Access Key. Sie können selbst einen erstellen oder den vorhandenen verwenden, diesen finden Sie hier http://s3.amazonaws.com."
COM_ARS_CONFIG_S3_SECRETKEY_LABEL="Secret Key"
COM_ARS_CONFIG_S3_SECRETKEY_DESC="Ihr Amazon S3 Secret Key. Sie können selbst einen erstellen oder den vorhandenen verwenden, diesen finden Sie hier http://s3.amazonaws.com."
COM_ARS_CONFIG_S3_BUCKET_LABEL="Bucket"
COM_ARS_CONFIG_S3_BUCKET_DESC="Das Amazon S3 Bucket in dem Ihre Dateien gespeichert sind bzw. gespeichert werden sollen. Das Bucket muss bereits vorhanden sein (ARS kann kein Bucket erstellen). Der Benutzer wird über den Access und Secret Key identifiziert, den Sie oberhalb eingeeben haben. Sie müssen zumindest Leserechte im gewählten Bucket haben, damit die Integration funktioniert. WICHTIG!! Bucketnamen beachten die Groß- und Kleinschreibung. Abc, abc und ABC sind DREI <em>unterschiedliche</em> Buckets auf Amazono S3!"
COM_ARS_CONFIG_S3_PERMS_LABEL="Standardberechtigungen"
COM_ARS_CONFIG_S3_PERMS_DESC="Bitte legen Sie die Standardberechtigungen fest mit denen die Dateien vom Akeeba Release System auf Amazon S3 hochgeladen werden"
COM_ARS_CONFIG_S3_PERMS_PRIVATE="Privat (Empfohlen)"
COM_ARS_CONFIG_S3_PERMS_PUBLIC_READ="Jeder darf lesen"
COM_ARS_CONFIG_S3_PERMS_PUBLIC_READ_WRITE="Jeder darf lesen und schreiben"
COM_ARS_CONFIG_S3_PERMS_ACL_AUTHENTICATED_READ="Authentifizierte Benutzer können lesen"
COM_ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_READ="Privat, aber der Bucket Eigentümer darf lesen"
COM_ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_FULL_CONTROL="Privat, aber der Bucket Eigentümer hat vollen Zugriff"
COM_ARS_CONFIG_S3_TIME_LABEL="Timeout für authentifizierte URLs"
COM_ARS_CONFIG_S3_TIME_DESC="ARS erstellt sogenannte authentifizierte URLs für Downloads der Dateien die im Bucket gespeichert sind. Die URLs haben die Eigenschaft, dass sie nur eine bestimmte Zeit gültig sind. Diese Funktion legt fest, wie lange die URLs gültig sind. Halten Sie die Gültigkeit kurz. Erhöhen Sie das Limit nur, wenn Sie große Dateien verwalten and Sie wollen, dass Downloadmanager wie z.B. DownThemAll die Dateien über mehrere Verbindungen runterladen kann. WICHTIG! Stellen Sie sicher, dass die Uhrzeit Ihres Servers mit einem Zeitserver synchronisiert ist, ist das nicht der Fall funktioniert die Integration nicht oder nicht richtig."
