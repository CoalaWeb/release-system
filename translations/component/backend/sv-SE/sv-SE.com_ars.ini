COM_ARS_CONFIG_UPDATES_MINSTABILITY_DESC="Välj en nivå för den lägsta stabilitetsutgåvan för att du skall få information om nya tillgängliga versioner. Användendast Stabila på produktionswebbplatser. Hjälp oss testa nya utgåvor på okritiska installationer genom att installera Alfa-, Beta- eller RC-utgåvor."
