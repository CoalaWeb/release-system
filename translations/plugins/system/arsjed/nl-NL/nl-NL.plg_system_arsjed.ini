PLG_SYSTEM_ARSJED="System - Akeeba Release System integratie met Installatie van Web"
PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Staat Akeeba Release System's laatste release plug-in toe om URL's die werken met de 'Installeer van web functie' functie ge√Øntroduceerd in Joomla! 3.2. Als een gebruiker naar uw site komt uit de 'Installeer van web functie' zal de gegenereerde URL de gebruiker terug brengen naar hun site 'Extensie beheer' pagina, met de download URL van te voren ingevuld. U moet beiden, deze en de nieuwste releases plug-ins ingeschakeld hebben om deze functie te laten werken."
