COM_ARS_CONFIG_S3INTEGRATION_HEADER_LABEL="S3 интеграција"
COM_ARS_CONFIG_S3INTEGRATION_HEADER_DESC="Akeeba Release System опционо може да се интегрира со Amazon S3 за чување на вашите документи за преземање. За тоа ви е потребна претплата кај Amazon S3. Прочитајте ја документацијата пред да ја користите оваа опција."

COM_ARS_CONFIG_S3_ACCESSKEY_LABEL="Пристапен клуч"
COM_ARS_CONFIG_S3_ACCESSKEY_DESC="Вашиот Amazon S3 пристапен клуч. Можете да си создадете или да го најдете постојниот на http://s3.amazonaws.com."
COM_ARS_CONFIG_S3_SECRETKEY_LABEL="Таен клуч"
COM_ARS_CONFIG_S3_SECRETKEY_DESC="Вашиот Amazon S3 Таен клуч. Можете да си создадете или да го најдете постојниот на http://s3.amazonaws.com."
COM_ARS_CONFIG_S3_BUCKET_LABEL="Кошница"
COM_ARS_CONFIG_S3_BUCKET_DESC="Вашата Amazon S3 кошница каде ќе се или се чуваат вашите документи. Кошницата мора да постои (ARS не може да ја создаде место вас). Корисникот идентификуван со Пристапниот и Тајниот клуч мора да има барем една кошница со пристап за читање за да може преземањето да работи. ВАЖНО! Имињата на кошничките се чувствителни. Abc, abc и ABC се три <em>различни</em> кошници додека Amazon S3 не одлучи поинаку!"
COM_ARS_CONFIG_S3_PERMS_LABEL="Поставени дозволи"
COM_ARS_CONFIG_S3_PERMS_DESC="Поставени дозволи кои ќе се применат на документите кои ќе бидат качени на Amazon S3 преку Akeeba Release System"
COM_ARS_CONFIG_S3_PERMS_PRIVATE="Приватно (препорачано)"
COM_ARS_CONFIG_S3_PERMS_PUBLIC_READ="Секој може да чита"
COM_ARS_CONFIG_S3_PERMS_PUBLIC_READ_WRITE="Секој може да чита и пишува"
COM_ARS_CONFIG_S3_PERMS_ACL_AUTHENTICATED_READ="Авторизирани корисници можат да читаат"
COM_ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_READ="Приватно, но сопственикот на кошницата може да чита"
COM_ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_FULL_CONTROL="Приватно, но сопственикот на кошницата има целосна контрола"
COM_ARS_CONFIG_S3_TIME_LABEL="Време на истекување на автентификациско URL"
COM_ARS_CONFIG_S3_TIME_DESC="ARS создава, како што Amazon ги нарекува, автентификациски URL-а за преземање на сите документи зачувани во S3 кошниците. Овие URL-а се дизајнирани да истечат по одредено однапред зададено време. Оваа опција контролира кога овие URL-а ќе изминат. Држете го ова време кратко. Сголемете го само ако имате големи документи и сакате корисниците да можат да користат менаџери за преземање, како DownThemAll, кои активираат неколку конекции истовремено за да ја завршат работата. ВАЖНО! Уверете се дека часовникот на вашиот сервер е ускладен со тој на серверот за да може оваа функција да работи како што се очекува и да овозможи преземање на документи зачувани на Amazon S3."
