COM_ARS_CONFIG_S3_TIME_DESC="ARS creëert wat Amazon noemt geverifieerde URL's voor downloads van alle items opgeslagen in S3 buckets. Deze URL's zijn ontworpen om te verlopen na een vooraf bepaalde tijd. Deze optie bepaalt wanneer deze download URL's zullen vervallen. Houd deze limiet kort. Verhoog alleen als je grote bestanden host en u wilt dat uw gebruikers in staat zijn om download managers, zoals DownThemAll, welke meerdere verbindingen over de duur van het hele download proces te starten te gebruiken. BELANGRIJK! Zorg ervoor dat uw server klok wordt gesynchroniseerd met een tijdserver om deze functie te werken zoals verwacht en laat het downloaden van bestanden die zijn opgeslagen op Amazon S3."
