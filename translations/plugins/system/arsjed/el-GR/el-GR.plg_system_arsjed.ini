PLG_SYSTEM_ARSJED="Σύστημα - Ενσωμάτωση Akeeba Release System με το χαρακτηριστικό Εγκατάσταση από το Web"
PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Επιτρέπει στο πρόσθετο Akeeba Release System Τελευταία Έκδοση να παράγει URLs που δουλεύουν με το χαρακτηριστικό Εγκατάσταση από το Web που προστέθηκε στο Joomla! 3.2. Αν ένας χρήστης έρθει στον ιστοχώρο σας από την Εγκατάσταση από το Web το URL που παράγεται θα τον οδηγήσει πίσω στον ιστοχώρο του, στην σελίδα εγκατάστασης εφαρμογών, με το URL λήψης ήδη συμπληρωμένο. Θα πρέπει να έχετε και τα δύο πρόσθετα, αυτό και την Τελευταία Έκδοση, ενεργοποιημένη προκειμένου να λειτουργήσει αυτό το χαρακτηριστικό."
