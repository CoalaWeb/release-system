PLG_SYSTEM_ARSJED="Systeem - Akeeba Release System integratie met installeren van Web"
PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Hiermee kan het Akeeba Release System's Recente Versies plugin om URL's te produceren die werken met de installatie van Web mogelijkheid ge√Øntroduceerd in Joomla! 3,2. Als een gebruiker naar uw site komt van het installeren van Web functie van de gegenereerde URL wordt de gebruiker terug naar Extensie Beheerder pagina gestuurd van hun site te nemen met de download URL vooraf gevuld. U moet zowel deze en de Recentste Versies plugins hebben voor deze functie kan werken."
