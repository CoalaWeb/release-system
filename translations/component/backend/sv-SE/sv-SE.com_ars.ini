COM_ARS_CONFIG_S3_BUCKET_LABEL="Bucket"
COM_ARS_CONFIG_S3_BUCKET_DESC="En Amazon S3 bucket där dina filer lagras. Bucketen måste redan finnas (ARS kan inte skapa den åt dig). Användaren som identifieras med Access-nyckel och Hemlig nyckel, måste minst ha läsbehörighet i bucketen för att kunna ladda ned. VIKTIGT! Bucket-namn är teckenkänsliga. Abc, abc och ABC är tre helt <em>olika</em> bucketar vad Amazon S3 anbelangar!"
