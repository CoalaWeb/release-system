COM_ARS_CONFIG_S3_TIME_LABEL="Timeout for autentificerede URLs"
COM_ARS_CONFIG_S3_TIME_DESC="ARS opretter det Amazon kalder for autentificerede URLs for downloads af alle elementer gemt i S3 buckets. Disse URLs er designet til at udløbe efter en foruddefineret tid. Denne funktion kontrollerer hvornår disse download URLs vil udløbe. Behold denne begrænsning kort. Forøg kun denne hvis du gemmer store filer og du vil have at dine brugere skal være i stand til at bruge download managers, såsom DownThemAll, som udfører en del forbindelser under hele download processen. VIGTIGT! Vær sikker på din server's ur er synkroniseret med en tidsserver, for at denne funktion skal virke efter hensigten og tillade download af filer fra Amazon S3."
