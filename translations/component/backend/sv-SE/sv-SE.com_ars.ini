COM_ARS_CONFIG_BACKEND_GRAPHSWIDTH_DESC="Bredd på den vänstra kolumnen som innehåller nedladdningsgrafer och statistik. Detta är värden som är relativa den hela sidbredden i 12 enheter. 2 är väldigt smal och 10 är mycket bred. Standard: 8. Rekommenderade värden: 5 till 8. "

