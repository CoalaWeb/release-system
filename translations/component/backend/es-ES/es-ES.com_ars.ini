COM_ARS_CONFIG_S3_ACCESSKEY_LABEL="Clave de acceso"
COM_ARS_CONFIG_S3_ACCESSKEY_DESC="Su clave de acceso de Amazon S3. Puede crear una o usar la que ya tiene definida en http://s3.amazonaws.com."
COM_ARS_CONFIG_S3_SECRETKEY_LABEL="Clave secreta"
COM_ARS_CONFIG_S3_SECRETKEY_DESC="Su clave secreta de Amazon S3. Puede crear una o usar la que ya tiene definida en http://s3.amazonaws.com."
COM_ARS_CONFIG_S3_BUCKET_LABEL="Cubo"
COM_ARS_CONFIG_S3_BUCKET_DESC="El cubo de Amazon S3 donde se guardarán sus ficheros. El cubo debe existir (ARS no puede crearlo por usted). El usuario identificado por las claves de acceso y secreta de arriba debe al menos tener acceso de lectura al cubo de las descargas para que todo funcione ¡IMPORTANTE! Los nombres de los cubos distinguen entre mayúsculas y minúsculas ¡Abc, abc y ABC son tres nombres <em>diferentes</em> de cubos en lo que a Amazon S3 respecta!"
COM_ARS_CONFIG_S3_PERMS_LABEL="Permisos predeterminados"
COM_ARS_CONFIG_S3_PERMS_DESC="Permisos predeterminados para aplicar a los ficheros que Akeeba Release System suba a Amazon S3"
COM_ARS_CONFIG_S3_PERMS_PRIVATE="Privado (recomendado)"
COM_ARS_CONFIG_S3_PERMS_PUBLIC_READ="Todo el mundo puede leer"
COM_ARS_CONFIG_S3_PERMS_PUBLIC_READ_WRITE="Todo el mundo puede leer y escribir"
COM_ARS_CONFIG_S3_PERMS_ACL_AUTHENTICATED_READ="Los usuarios autenticados pueden leer"
COM_ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_READ="Privado, pero el propietario del cubo puede leer"
COM_ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_FULL_CONTROL="Privado, pero el propietario del cubo tiene plenos poderes"
COM_ARS_CONFIG_S3_TIME_LABEL="Tiempo máximo permitido para las URLs autenticadas"
COM_ARS_CONFIG_S3_TIME_DESC="ARS crea lo que Amazon llama URLs autentificadas para las descargas de todos los elementos guardados en los cubos S3. Estas URLs están diseñadas para caducar tras un tiempo predefinido. Esta opción controla cuando caducarán estas URLs de descarga. Mantenga este límite lo más bajo posible. Increméntelo únicamente si mantiene ficheros grandes y quiere permitir a sus usuarios usar administradores de descarga tales como DownThemAll, que lanzan varias conexiones mientras que dura el proceso de descarga. ¡IMPORTANTE! Asegúrese que el reloj de su servidor está sincronizado con un servidor horario para que esta funcionalidad funcione correctamente y permita la descarga de los ficheros en Amazon S3."
