PLG_SYSTEM_ARSJED="System - Akeeba Release System integration med installering fra web"
PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Tillader Akeeba Release System seneste udgivelse plugin at producere en URL som virker med funktionen installering fra web som introduceres i Joomla! 3.2. Hvis en bruger kommer til din hjemmeside fra funktionen installering fra Web vil den genererede URL tage brugeren tilbage til deres hjemmesides Udvidelses Manager side med Overførsel's URL'en udfyldt. Du skal have både denne og Seneste udgivelse plugin'et aktiveret for denne funktion virker. "
