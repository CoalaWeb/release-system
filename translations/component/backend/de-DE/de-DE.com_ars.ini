COM_ARS_CONFIG_SHOW_DIRECTLINK_LABEL="Direkten Link anzeigen"
COM_ARS_CONFIG_SHOW_DIRECTLINK_DESC="Wenn diese Funktion aktiviert ist wir den eingeloggten Benutzern ein direkter Downloadlink inkl. Download ID angezeigt. Dies ist nützlich, wenn Sie die Installation von kostenpflichtigen Erweiterungen  ohne den vorherigen lokalen Download ermöglichen wollen. Sehr nützlich, wenn Sie z.B. mit einem mobilen Gerät arbeiten bei dem die lokale Speicherung nicht möglich ist."
